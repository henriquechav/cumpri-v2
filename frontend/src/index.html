<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" 
        rel="stylesheet"
    >
    <link href="./css/output.css" rel="stylesheet">
    <title>Cumpri</title>
</head>
<body class="font-display">
    <div id="root"> 
        <header class="sticky shadow-sm md:px-2">
            <div class="flex justify-center items-center">
                <h1 class="p-4 text-xl font-normal">Cumpri</h1>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                    stroke-width="0.5" stroke="currentColor" 
                    class="size-10 fixed right-4 cursor-pointer">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
            </div>
            <nav class="flex overflow-x-scroll navbar px-2">
                <h2 class="p-2 selected-tab cursor-pointer">Tarefas</h2>
                <h2 class="p-2 cursor-pointer">Outras</h2>
                <div id="create-frame-button" class="p-2 flex items-center cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                        stroke-width="1.0" stroke="currentColor" 
                        class="size-4 pr-0.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>                      
                    <h2 class="text-nowrap">Nova aba</h2>
                </div>
            </nav>
        </header>   
        <main class="grid sm:grid-cols-2 lg:grid-cols-3 md:px-2">
            <div class="ring-1 ring-gray-100 rounded-2xl my-4 mx-8 pb-2 md:mx-4">
                <div class="bg-primary bg-opacity-30 rounded-t-2xl h-12">
                    <div class="w-1/2 bg-primary h-full p-2 rounded-r-xl rounded-tl-2xl flex items-center">
                        <span class="text-white text-xs ml-2">50%</span>
                    </div>
                </div>
                <div class="relative">
                    <h2 class="m-2 p-1 text-lg">Para cumprir hoje</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                    stroke-width="1.2" stroke="currentColor" 
                    class="size-6 absolute right-2 top-1/2 -translate-y-1/2 cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
                    </svg>                      
                </div>
                <ul>
                    <li class="flex items-center m-1 p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                        stroke-width="1.0" stroke="currentColor" 
                        class="size-7 p-1 rotate-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                        </svg>                          
                        <span class="p-1 line-through">Tarefa 1</span>
                    </li>
                    <li class="flex items-center m-1 p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                        stroke-width="1.0" stroke="currentColor" 
                        class="size-7 p-1 cursor-pointer">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 7.5A2.25 2.25 0 0 1 7.5 5.25h9a2.25 2.25 0 0 1 2.25 2.25v9a2.25 2.25 0 0 1-2.25 2.25h-9a2.25 2.25 0 0 1-2.25-2.25v-9Z" />
                        </svg>
                        <span class="p-1">Tarefa 2</span>
                    </li>
                    <li class="flex items-center m-1 p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                        stroke-width="1.0" stroke="currentColor" 
                        class="size-7 p-1 cursor-pointer">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 7.5A2.25 2.25 0 0 1 7.5 5.25h9a2.25 2.25 0 0 1 2.25 2.25v9a2.25 2.25 0 0 1-2.25 2.25h-9a2.25 2.25 0 0 1-2.25-2.25v-9Z" />
                        </svg>
                        <span class="p-1">Tarefa 3</span>
                    </li>
                </ul>
            </div> 
        </main>
 
        <!-- MODALS -->

        <dialog id="create-frame-modal" class="modal">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                stroke-width="1.0" stroke="currentColor" 
                class="size-6 absolute right-2 top-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>              
            <h3>Criar nova aba</h3>
            <input type="text" class="tab-input" placeholder="Digite o título da aba"/>
            <button class="block ml-auto p-1 cursor-pointer text-primary">Concluir</button>
        </dialog>
    
        <dialog id="edit-frame-modal" class="modal">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
            stroke-width="1.0" stroke="currentColor" 
            class="size-6 absolute right-2 top-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>  
            <h3>Editar aba</h3>
            <input type="text" class="tab-input"/>
            <div class="flex justify-end">
                <button class="p-1 mr-2 cursor-pointer text-red-600">Deletar</button>
                <button class="p-1 cursor-pointer text-primary">Editar</button>
            </div>
        </dialog>

        <dialog id="create-group-modal" class="modal">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
            stroke-width="1.0" stroke="currentColor" 
            class="size-6 absolute right-2 top-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg> 
            <h3>Criar lista de tarefas</h3>
            <input class="tab-input" type="text" placeholder="Título"/>
            <div class="flex flex-col border-t overflow-y-scroll">
                <div class="relative">
                    <input class="task-input" type="text" placeholder="tarefa"/>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                    stroke-width="1.0" stroke="currentColor" 
                    class="size-5 absolute right-2 top-1/2 -translate-y-1/2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>                      
                    <!-- drag indicator placeholder -->
                </div>
            </div>
            <button class="text-sm lowercase cursor-pointer p-1 py-2 mb-1">+ Adicionar tarefa</button>
            <button class="block ml-auto p-1 cursor-pointer text-primary">Concluir</button>
        </dialog>

        <dialog id="edit-group-modal" class="modal">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
            stroke-width="1.0" stroke="currentColor" 
            class="size-6 absolute right-2 top-2 cursor-pointer">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg> 
            <h3>Editar lista de tarefas</h3>
            <input class="tab-input" type="text" placeholder="Título"/>   
            <div class="flex flex-col border-t overflow-y-scroll">
                <div class="relative">
                    <input class="task-input" type="text" placeholder="tarefa"/>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                    stroke-width="1.0" stroke="currentColor" 
                    class="size-5 absolute right-2 top-1/2 -translate-y-1/2 cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>                      
                    <!-- drag indicator placeholder -->
                </div>
            </div>
            <button class="text-sm lowercase cursor-pointer p-1 py-2">+ Adicionar tarefa</button>
            <div class="flex justify-end">
                <button class="p-1 mr-2 cursor-pointer text-red-600">Deletar</button>
                <button class="p-1 cursor-pointer text-primary">Editar</button>
            </div>
        </dialog> 
    
    </div>
    <script>
        const createFrameModal = document.querySelector("#edit-group-modal");
        const createFrameButton = document.querySelector("#create-frame-button");

        createFrameButton.addEventListener("click", () => {
            createFrameModal.showModal();   
        });

    </script>
</body>
</html>
